<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="width: 40rem; border-radius: 10px;">
    <div class="container mt-4">
      <h2>Crear Petición</h2>
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input id="titulo" formControlName="titulo" class="form-control" />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="destinatario">Destinatario</label>
          <input id="destinatario" formControlName="destinatario" class="form-control" />
        </div>
        <div class="form-group">
          <label for="categoria_id">Categoría</label>
          <input id="categoria_id" formControlName="categoria_id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="files">Subir Imágenes</label>
          <input type="file" id="files" (change)="onFileChange($event)" multiple />
        </div>
        <button type="submit" class="btn btn-primary">Crear Petición</button>
      </form>
    </div>
  </div>
</div>
