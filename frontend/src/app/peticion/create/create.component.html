<div class="container">
  <h1>Crear Nueva Petición</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" formControlName="titulo" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="destinatario">Destinatario</label>
      <input type="text" id="destinatario" formControlName="destinatario" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="categoria_id">Categoría ID</label>
      <input type="number" id="categoria_id" formControlName="categoria_id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
