<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change.org</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
.navbar-nav .nav-link {
    text-align: center;
    font-weight: 500;
}

.navbar-nav .btn {
    margin-left: 10px;
}
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Logo a la izquierda -->
        <a class="navbar-brand text-danger fs-2" routerLink="/">Change.org</a>

        <!-- Botón colapsable para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Enlaces centrados -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link fs-4 m-2" routerLink="/peticiones">Peticiones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 m-2" routerLink="/peticiones/create">Inicia una petición</a>
                </li>
                <!-- Aquí puedes agregar más enlaces según sea necesario -->
            </ul>

            <!-- Botones a la derecha -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-danger me-2" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-danger" routerLink="/register">Register</a>
                </li>
                <!-- Aquí puedes agregar más botones según sea necesario -->
            </ul>
        </div>
    </div>
</nav>

<router-outlet></router-outlet>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h6>Acerca de</h6>

                    <li><a href="#">Empleo</a></li>
                </ul>
            </div>
            <div class="col-md-4">

                <ul class="list-unstyled">
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Prensa</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h6>Redes sociales</h6>
                <ul class="list-unstyled">
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
        <p class="text-muted">© 2022 Change.org</p>
    </div>
