<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change.org</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            padding: 0.5rem 1rem; /* Reduce el padding de la barra de navegación */
        }

        .navbar-brand img {
            height: 50px; /* Ajusta la altura del logo */
            max-width: 900px;
            object-fit: contain;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem; /* Reduce el padding de los enlaces de navegación */
            font-size: 0.9rem; /* Ajusta el tamaño de fuente de los enlaces de navegación */
        }

        .navbar-nav .btn {
            margin-left: 10px;
            padding: 0.25rem 0.5rem; /* Reduce el padding de los botones */
            font-size: 0.9rem; /* Ajusta el tamaño de fuente de los botones */
        }

        .navbar-nav .user-icon {
            height: 40px; /* Ajusta la altura del icono de usuario */
        }

        .navbar-nav {
            align-items: center; /* Centra verticalmente los elementos de la barra de navegación */
        }

        .content-wrapper {
            min-height: calc(100vh - 100px); /* Adjust based on your footer height */
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            height: 120px; /* Adjust based on your footer height */
            margin-top: auto; /* Empuja el footer al final de la página */
            padding: 0; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex align-items-center">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand" routerLink="/">
                <img src="assets/logo.png" alt="Change.org Logo">
            </a>
    
            <!-- Botón colapsable para dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Enlaces centrados -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-4 m-2" routerLink="/peticiones">Peticiones</a>
                    </li>
                    <li class="nav-item" *ngIf="loggedIn">
                        <a class="nav-link fs-4 m-2" routerLink="/peticiones/create">Inicia una petición</a>
                    </li>
                </ul>
    
                <!-- Botones a la derecha -->
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="!loggedIn">
                        <a class="btn" [ngClass]="{'btn-danger': isActive('/login'), 'btn-outline-danger': !isActive('/login')}" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="!loggedIn">
                        <a class="btn" [ngClass]="{'btn-danger': isActive('/register'), 'btn-outline-danger': !isActive('/register')}" routerLink="/register">Register</a>
                    </li>
                    <li class="nav-item" *ngIf="loggedIn">
                        <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
                    </li>
                    <li class="nav-item" *ngIf="loggedIn">
                        <a class="nav-link" routerLink="/profile">
                            <img src="assets/user-icon.png" alt="User Profile" class="user-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="content-wrapper">
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    <footer class="bg-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h6>Acerca de</h6>
                    <ul class="list-unstyled">
                        <li><a href="#">Sobre Change.org</a></li>
                        <li><a href="#">Impacto</a></li>
                        <li><a href="#">Empleo</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6>Comunidad</h6>
                    <ul class="list-unstyled">
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Prensa</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6>Redes sociales</h6>
                    <ul class="list-unstyled">
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
            <p class="text-muted">© 2022 Change.org</p>
        </div>
    </footer>
</div>
</body>
</html>
