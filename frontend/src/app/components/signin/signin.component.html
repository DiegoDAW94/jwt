<div class="auth-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="width: 30rem; border-radius: 10px;">
    <div class="card-body">
      <h3 class="h3 mb-3 font-weight-normal text-center">Iniciar Sesión</h3>
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Email address</label>
          <div class="col-md-8">
            <input type="email" class="form-control" formControlName="email" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="password" />
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-danger mt-3" style="border-radius: 10px;">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
</div>
