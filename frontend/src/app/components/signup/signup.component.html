<div class="auth-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="width: 30rem; border-radius: 10px;">
    <div class="card-body">
      <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
      <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Errors -->
        <div *ngIf="errors?.name" class="alert alert-danger mt-3">
          {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
          {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
          {{ errors?.password }}
        </div>
        <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
          {{ errors?.password_confirmation }}
        </div>
        <!-- Signup form -->
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Name</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Email address</label>
          <div class="col-md-8">
            <input type="email" class="form-control" formControlName="email" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="password" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Confirm Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="password_confirmation" />
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-danger mt-3" style="border-radius: 10px;">
          Register User
        </button>
      </form>
    </div>
  </div>
</div>
